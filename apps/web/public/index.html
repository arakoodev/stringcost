<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>stringcost × Next.js</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <h1>stringcost × Next.js</h1>
      <p>
        This demo runs the <code>coffeeNameAgent</code> and returns a fully itemised
        invoice for every step.
      </p>

      <form id="agent-form">
        <label for="prompt">Prompt</label>
        <textarea
          id="prompt"
          rows="4"
        >Generate warm, modern coffee shop concepts for a waterfront neighborhood.</textarea>
        <button type="submit">Run coffeeNameAgent</button>
      </form>

      <p id="error" class="hidden"></p>

      <section id="results" class="hidden">
        <h2>Invoice (<span id="currency"></span>)</h2>
        <p>Total: <span id="total"></span></p>
        <table>
          <thead>
            <tr>
              <th align="left">Step</th>
              <th align="left">Action</th>
              <th align="right">Cost</th>
            </tr>
          </thead>
          <tbody id="invoice-rows"></tbody>
        </table>
        <h3>Raw Output</h3>
        <pre id="raw-output"></pre>
      </section>
    </main>
    <script src="/main.js" type="module"></script>
  </body>
</html>
